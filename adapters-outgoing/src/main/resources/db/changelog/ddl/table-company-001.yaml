databaseChangeLog:
  - changeSet:
      id: table-company-001
      author: david.alvarez@admin.com
      changes:
        - createTable:
            tableName: company
            columns:
              - column:
                  name: company_id
                  type: varchar(36)
                  remarks: unique identifier for a company
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: company_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: contact_email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_on
                  type: bigint
              - column:
                  name: updated_by
                  type: varchar(36)
              - column:
                  name: created_on
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: varchar(36)