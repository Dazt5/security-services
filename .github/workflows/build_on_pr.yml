name: build_on_pr

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["**"]

jobs:
  build:
    name: Build on PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package